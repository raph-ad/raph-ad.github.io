<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Buyer Portal</title>
</head>
<body>
    <section id="unit-columns" class="dflex frow">
        <section class="unit-gallery">
            <img src="../res/hero-image.jpg" alt="">
            <img src="../res/fabbrica-map.png" alt="">

        <section class="unit-content">

                    <button class="btn btn-primary btn-25">Message agent</button>

            </div>
        </section>
